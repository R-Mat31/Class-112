
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href= "https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel = "stylesheet">

  <body>
    <center>
     <div class = "col-xs-12 header">
      <h1>Image Identification App
       <img src = "logo.gif">
      </h1>
     </div>

     </div>
     <div class = "col-sm-6 col-xs-12 webcam">
      <label>Image : </label>
      <div id = "result"></div>
      <button onclick = "check()" class = "btn btn-danger">Identify Image</button>
     </div>
    </center>
    <div class = "col-xs-12 footer">
     <h4 class = "col-sm-6 col-xs-12">
      <img src = "blub.gif">
      <span id = "object"></span>
     </h4>
    </div>
    <div class = "developer">Developed By Rudraksha Mathur</div>
    
<script src="main.js"></script>
